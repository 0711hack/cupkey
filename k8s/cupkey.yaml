apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cupkey-api
  labels:
    app: cupkey-api
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: cupkey-api
    spec:
      containers:
        - name: cupkey-api
          image: eu.gcr.io/starthack2019-234023/cupkey:latest
          ports:
          - containerPort: 80
          - containerPort: 8080
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: 8080
---
kind: Service
apiVersion: v1
metadata:
  name: cupkey-api-service
spec:
  selector:
    app: cupkey-api
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8080
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: cupkey-api
  labels:
spec:
  rules:
  - host: api-cupkey.benleb.de
    http:
      paths:
      - path: /*
        backend:
          serviceName: cupkey-api-service
          servicePort: 8080